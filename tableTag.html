<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>   <!-- table head tag-->
        <tr>  <!-- table row tag-->
            <th>Food</th>  <!-- table head according to row tag-->
            <th>Protein</th>
            <th>Fat</th>
        </tr>
    </thead>
    <tbody>  <!-- table body-->
        <tr>
            <td>Egg</td>  <!-- table data tag -->
            <td>3.5gm</td>
            <td>4.0gm</td>
        </tr>
        <tr>
            <td>Oats</td>
            <td>7.5gm</td>
            <td>2.0gm</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
